<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header">Animated Gallery</h1>
  <div class="container">
    <div class="photo red">
      <img src="https://images.unsplash.com/photo-1459539235056-5045ca20e525?ixlib=rb-0.3.5&s=530efa3b660a7bd06072987a98c1bc34&auto=format&fit=crop&w=1050&q=80" alt="Unsplash image">
      <i class="fa fa-leaf"></i>
    </div>
    <div class="photo blue">
      <img src="https://images.unsplash.com/photo-1492305175278-3b3afaa2f31f?ixlib=rb-0.3.5&s=fb9051d801d8a692cd73ca0c69e4ec48&auto=format&fit=crop&w=1017&q=80" alt="Unsplash image">
      <i class="fa fa-tree"></i>
    </div>
    <div class="photo green">
      <img src="https://images.unsplash.com/photo-1506701234424-ef06760d8c8e?ixlib=rb-0.3.5&s=edc83a4f3a7dd46b08c8bce90ca8fdf1&auto=format&fit=crop&w=1050&q=80" alt="Unsplash image">
      <i class="fa fa-tint"></i>
    </div>
  </div>
</body>
</html>
