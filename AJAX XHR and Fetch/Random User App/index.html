<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random User Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1 class="display-4">Random User Generator</h1>
  <div class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1476983109555-18ebaf412d7c?ixlib=rb-0.3.5&s=7f4c40737ce9d1ea24526da0cca15ee9&auto=format&fit=crop&w=920&q=80" alt="" class="card-img-top rounded-circle" id="avatar">
      <div class="card-body">
        <h3 id="fullname" class="card-title">Sally Thomas</h3>
        <h4 id="username" class="card-subtitle text-muted">SallyT</h4>
        <h5 class="card-text email">Email: <span id="email"></span>sally@example.com</h5>
        <h5 class="card-text">City: <span id="city"></span>Los Angeles</h5>
      </div>
      <button class="btn btn-primary" id="btn">New User</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
